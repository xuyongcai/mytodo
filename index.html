		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css"/ >
	</head>
	<body>
		<audio id="music" src="alert.mp3" loop="loop"></audio>
		<div class="msg">
			<span class="msg-btn">什么任务</span>
			<span class="msg-btn">我知道了 </span>
		</div>
		<div class="box">
			<h1>我的Todo</h1>
			<form class="add-task">
				<input type="text" name="text" class="text" placeholder="e.g.周六记得六点起床"/>
				<input type="submit" name="sub" class="sub" value="提交" />
			</form>
			<ul class="task-list">
				<li data-index = "">
					<input type="checkbox" class="ckd" />
					<span>约会</span>
					<div class="operate">
						<span class="delete">删除</span>
						<span class="detail">详情</span>
					</div>
					<div class="detail-box">
						<div class="close">X</div>
						<h3 class="detail-title">约会</h3>
						<input type="text" class="detail-title-hide"/>
						<textarea class="detail-text"></textarea>
						<p>提醒时间</p>
						<input type="text" class="detail-time" id="datetimepicker" />
						<input type="button" class="refresh" value="更新" />
					</div>
				</li>
